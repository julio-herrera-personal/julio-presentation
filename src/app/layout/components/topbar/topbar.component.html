<div class="header-site-icon">
    <div class="slide-bar slide-bar1" [class.show]="isSidebarVisible">
        <div class="sidebar-info">
            <div class="sidebar-logo">
                <a href="/">
                    <img src="assets/img/logo/logo2.png" alt="logo">
                </a>
                <div class="close-mobile-menu" (click)="closeSidebar()">
                    <a><i class="fa-solid fa-xmark"></i></a>
                </div>
            </div>
            <div class="sidebar-content">
                <ul>
                    <li>
                        <a [ngClass]="{ active: currentSection === 'list-item-1' }" [ngxScrollTo]="'#list-item-1'"
                           href="javascript:void(0);" (click)="setActiveLink('list-item-1')">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a [ngxScrollTo]="'#list-item-2'" [ngClass]="{ active: currentSection === 'list-item-2' }"
                           href="javascript:void(0);" (click)="setActiveLink('list-item-2')">
                            Sobre m√≠
                        </a>
                    </li>
                    <li>
                        <a [ngClass]="{ active: currentSection === 'list-item-3' }" [ngxScrollTo]="'#list-item-3'"
                           href="javascript:void(0);" (click)="setActiveLink('list-item-3')">
                            Habilidades
                        </a>
                    </li>
                </ul>
            </div>
            <div class="space32"></div>
            <div class="space16"></div>
            <div class="btn-area">
                <a [href]="'mailto:' + data.generalInfo.email" class="vl-btn1">
                    Contactame
                    <img src="assets/img/icons/mail1.svg" alt="">
                </a>
            </div>
            <div class="space40"></div>
            <div class="social-link-area">
                <h3 class="sidebar-heading">Redes Sociales</h3>
                <ul>
                    <li>
                        <a [href]="data.generalInfo.socials[0].url">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a [href]="data.generalInfo.socials[1].url">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<header>
    <div class="header-area homepage1 header header-sticky " id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-elements">
                        <div class="site-logo">
                            <a routerLink="/"><img src="assets/img/logo/logo1.png" alt=""></a>
                        </div>
                        <div class="btn-area d-lg-flex">
                            <div class="theme-toggle-container">
                                <label class="theme-switch">
                                    <input type="checkbox" [checked]="isLightMode" (change)="toggleTheme($event)"
                                           id="theme-toggle">
                                    <span class="slider">
                                        <i class="fas fa-moon icon moon-icon"></i>
                                        <i class="fas fa-sun icon sun-icon"></i>
                                    </span>
                                </label>
                            </div>
                            <a [href]="'mailto:' + data.generalInfo.email" class="vl-btn1">
                                Contactame
                                <span>
                                    <img src="assets/img/icons/mail1.svg" alt="">
                                </span>
                            </a>
                            <button (click)="toggleSidebar()" class="hamburger_menu"><img src="assets/img/icons/bars-icons1.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
